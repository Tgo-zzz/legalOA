<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>微泛-添加签名</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="overview & stats" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
        height: 100vh !important;
        max-height: 100vh !important;
        margin: 0;
        padding: 0;
      }
      .jSignature {
        width: 32vh !important;
        height: 99.7vh !important;
        border: #ccc solid 0.5px !important;
        background: url("./imgs/back.jpg") no-repeat !important;
        background-size: cover !important;
      }
    </style>
  </head>
  <body>
    <div id="signature"></div>
    <div
      style="
        background: rgb(12, 127, 252);
        height: 100vh;
        width: 20vw;
        position: absolute;
        right: 0;
        top: 0;
        text-align: center;
      "
    >
      <div style="position: relative; height: 100%;">
        <div
          style="
            transform: rotate(90deg);
            margin-top: 20px;
            font-size: 30px;
            color: white;
          "
        >
          在
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          下
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          方
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          信
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          纸
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          框
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          内
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          签
        </div>
        <div style="transform: rotate(90deg); font-size: 30px; color: white;">
          名
        </div>
        <button
          style="
            position: absolute;
            height: 80px;
            width: 40px;
            background: white;
            bottom: 40px;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
          "
          onclick="addSign()"
        >
          <div style="transform: rotate(90deg); font-size: 15px;">添加</div>
        </button>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jSignature/2.1.3/jSignature.min.js"></script>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return false;
      }
      var uid = getQueryVariable("uid");
      $(function () {
        var $sigdiv = $("#signature");
        $sigdiv.jSignature(); // 初始化jSignature插件.
        $("#yes").click(function () {
          //将画布内容转换为图片
          var datapair = $sigdiv.jSignature("getData", "image");
          var i = new Image();
          i.src = "data:" + datapair[0] + "," + datapair[1];
          $(i).appendTo($("#someelement")); // append the image (SVG) to DOM.

          //var data = $sigdiv.jSignature(‘getData‘, ‘default‘)
          //console.log(data);  这个和上面得到的结果一样
        });
        //datapair = $sigdiv.jSignature("getData","base30");
        //$sigdiv.jSignature("setData", "data:" + datapair.join(","));
        $("#download").click(function () {
          downloadFile("a.png", convertBase64UrlToBlob($("img").attr("src")));
        });
        $("#reset").click(function () {
          $sigdiv.jSignature("reset"); //重置画布，可以进行重新作画.
          $("#someelement").html("");
        });
      });
      function addSign() {
        var datapair = $("#signature").jSignature("getData", "svgbase64");
        $.ajax({
          method: "post",
          url: `http://legal.tgozzz.cn/users/${uid}/signs`,
          data: 'data:'+ datapair.join(','),
        })
          .then((res) => {
            console.log(res);
            window.location.href = "success.html";
          })
          .catch((err) => {
            console.log(err.response);
            window.location.href = "fail.html";
          });
      }
    </script>
  </body>
</html>
